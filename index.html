	<meta charset="UTF-8">

<body>
	<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>XBMC remote Control</title>
</head>
<body>

	<script>
	var manifest_url = "http://my.webapp.com/manifest.json";
	</script>

	<button onclick="navigator.mozApps.install(manifest_url); return false;">
	  Install this awesome app on your homescreen!
	</button>

		<div id="xbmc-main">
			<div class="xbmc-content">

				<h2>Control Media</h2>
				<button id="xbmc-play">Play</button>
				<button id="xbmc-pause">Pause</button>
				<button id="xbmc-previous">Previous</button>
				<button id="xbmc-next">Next</button>
				<button id="xbmc-fastprevious">Next</button>
			</div>

			<div class="xbmc-content">
				<h2>Control XBMC</h2>
				<button id="xbmc-home">Home</button>
				<button id="xbmc-up">Haut</button>
				<button id="xbmc-right">Haut</button>

				<button id="xbmc-ok">ok</button>

				<button id="xbmc-bottom">Haut</button>
				<button id="xbmc-left">Haut</button>
			</div>
		</div>

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>
</body>
</html>
