<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>XBMC remote Control</title>
</head>
<body>
	<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>XBMC remote Control</title>
	
	<!-- Common style -->
	<link rel="stylesheet" type="text/css" href="style/xbmc-remote.css"/>
	
</head>
<body>

	<script>
	var manifest_url = "http://my.webapp.com/manifest.json";
	</script>

	<header>
		<img src="img/logo.png" alt="xmbc logo" /> Remote Control
	</header>

		<div id="xbmc-main">
			<div class="xbmc-content">

				<button id="xbmc-previous" class="round_button">Previous</button>
				<button id="xbmc-playpause" class="round_button status_paused">Play/Pause</button>
				<button id="xbmc-next" class="round_button">Next</button>
			</div>

			
			<div class="xbmc-content">
				<button id="xbmc-up" class="square_rounded_button">&uarr;</button>
				<br />
				<button id="xbmc-left" class="square_rounded_button">&larr;</button>
				<button id="xbmc-ok" class="square_rounded_button">OK</button>
				<button id="xbmc-right" class="square_rounded_button">&rarr;</button>

				<br />
				<button id="xbmc-bottom" class="square_rounded_button">&darr;</button>
				<br /><br />
				<button id="xbmc-home" class="square_rounded_button">Home</button>
			</div>

			<div class="xbmc-content">
				<input type="range" title="cursor" value="0"  min="0" max="100">
			</div>
		</div>

	<button onclick="navigator.mozApps.install(manifest_url); return false;" id="install_me">
	  Install this awesome app on your homescreen!
	</button>

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js">
    </script>

</body>
</html>
